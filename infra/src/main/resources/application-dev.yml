spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/cafe
    username: cafe
    password: cafe
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate.jdbc.time_zone: UTC
      hibernate.format_sql: true
      hibernate.show_sql: false
  flyway:
    enabled: true
    schemas: public
    locations: classpath:db/migration
    validate-on-migrate: false
  data:
    redis:
      host: localhost
      port: 6379
server:
  port: 8080

stock:
  allowNegative: true
